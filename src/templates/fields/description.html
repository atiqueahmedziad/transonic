<div class="description field has-textarea top-hat-field half">
  {% set desc = obj.description if obj else {} %}
  <label data-required-types="description">{{ _('Description') }}</label>
  {% for lang in settings.languages %}
    {{ locale_textarea('description', lang, desc[lang], 300) }}
  {% endfor %}
  <p class="help-text char-count" data-for="description">{{ _('Maximum 300 characters.') }}</p>
</div>
