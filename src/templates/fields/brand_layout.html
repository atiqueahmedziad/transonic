{% set layout_selected = obj.layout if obj else feed.BRAND_LAYOUTS_CHOICES[0][0] %}

<div class="field has-pretty-select">
  <label for="brand-layout" class="required">{{ _('Layout') }}</label>
  <div class="pretty-select">
    <select id="brand-layout" name="layout">
    {% for layout, str in feed.BRAND_LAYOUTS_CHOICES %}
      <option class="{{ layout }}" value="{{ layout }}" {{ 'selected' if layout_selected == layout }}>{{ str }}</option>
    {% endfor %}
    </select>
  </div>
</div>
