{% macro image_file_input(name, slug) %}
  <div class="background-image-input {{ slug }}">
    <p>{{ name }}</p>
    <div class="fileinput" data-fileinput>
      <div data-fileinput-fake>
        <img class="preview">
        <input type="text" disabled></input>
      </div>
      <input type="file" name="background-image-{{ slug }}" class="realfileinput">
    </div>
  </div>
{% endmacro %}
