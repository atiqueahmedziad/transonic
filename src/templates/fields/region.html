{% set region_selected = obj.region if obj else 'restofworld' %}

<div class="field region has-pretty-select">
  <label for="region">{{ _('Region') }}</label>
  <div class="pretty-select">
    <select id="region" name="region">
    {% for region_slug, region_name in settings.REGION_CHOICES_SLUG|items %}
      <option value="{{ region_slug }}" {{ 'selected' if region_slug == region_selected }}>
        {{ region_name }}
      </option>
    {% endfor %}
    </select>
  </div>
</div>
