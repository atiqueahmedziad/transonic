<div class="editorial-title field">
  <label for="editorial-title" class="inline-label">{{ _('Title') }}</label>
  <select id="editorial-title" name="title">
    {% for editorial_title in settings.editorial_titles %}
      <option value="{{ editorial_title[1] }}"
              {% if not loop.index0 %} selected{% endif %}>
        {{ editorial_title[1] }}
      </option>
    {% endfor %}
  </select>
</div>
