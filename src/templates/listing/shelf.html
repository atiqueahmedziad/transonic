<li class="shelf feed-element" data-type="shelf" data-id="{{ shelf.id }}"
    data-slug="{{ shelf.slug }}" {% if is_builder %}draggable="true"{% endif %}>
  <a {% if not is_builder %}href="{{ url('edit', ['shelves', shelf.slug]) }}"{% endif %}>
    {% if shelf.apps.length %}
      <img class="icon" src="{{ shelf.apps[0].icons['48'] }}">
    {% endif %}
    <h3>{{ _('{name} ({num_apps} apps)')|format({name: shelf.name, num_apps: shelf.apps.length}) }}</h3>
    <span class="type">
      {{ _('{carrier} - {region}')|format(
           {carrier: shelf.carrier|unslug, region: settings.REGION_CHOICES_SLUG[shelf.region]}) }}</span>
    <span class="delete" data-type="shelf"></span>
  </a>
</li>
